<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">Calculator</h1>
                <div class="row">
                    <div class ="col-md-6">
                        <div class="input-group mb-3">
                            <input type="number" id="num1" class="form-control" placeholder="Number 1">
                            <div class="input-group-append"></div>
                        </div>
                    </div>
                    <div class ="col-md-6">
                        <div class="input-group mb-3">
                            <input type="number" id="num2" class="form-control" placeholder="Number 2">
                            <div class="input-group-append"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class ="col-md-3">
                            <button type="button" class="btn btn-primary btn-block" onclick="calculate('add')">Addition</button>
                    </div>
                    <div class ="col-md-3">
                            <button type="button" class="btn btn-primary btn-block" onclick="calculate('subtract')">Subtraction</button>
                    </div>
                    <div class ="col-md-3">
                            <button type="button" class="btn btn-primary btn-block" onclick="calculate('multiply')">Multiplication</button>
                    </div>
                    <div class ="col-md-3">
                            <button type="button" class="btn btn-primary btn-block" onclick="calculate('divide')">Division</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
